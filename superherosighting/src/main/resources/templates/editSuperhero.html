<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- This page is used to edit a pre-existing superhero/ villain -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Superhero</title>
</head>
<body>
<!-- Main Body of Page -->
<!-- Beginning of navigation menu -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">HERO Superhero Sightings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="superheroes">Superheroes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="organisations">Organisations</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- end of navbar -->
<div class="container">
    <div class="row m-4">
        <h2>Edit Superhero/ Villain</h2>
    </div>
    <!-- beginning of the edit superhero form -->
    <form action="editSuperhero" method="POST" class='card p-3 bg-light'>
        <div class="form-group">
            <!-- uses th:value to represent the original values that will be presented in the form -->
            <label for="heroName">
                Name</label>
            <input type="text" name="heroName"
                   id="heroName" class="form-control" th:value="${shv.name}"/>
            <label for="heroDesc">
                Description</label>
            <input type="textarea" name="heroDesc"
                   id="heroDesc" class="form-control" th:value="${shv.description}"/>
        <label for="superpower">
            Superpower</label>
            <input type="text" name="superpower"
                   id="superpower" class="form-control" th:value="${shv.superpower}"/>
        <label for="organisation">Organisation:
            </label>
            <!-- uses the th:selected to present the initially selected organisation -->
            <select id="organisation" name="organisationId" class="form-control">
                <option th:each="org : ${organisations}"
                        th:value="${org.id}"
                        th:text="${org.name}"
                        th:if="${shv.organisation != null}" th:selected="${shv.organisation.id == org.id}">
                    Organisation Name
                </option>
            </select>
            <div class="form-check">
                <!-- uses th:checked to select/ unselect this checkbox whether the person is a hero/ villain respectively -->
                <input class="form-check-input" type="checkbox" value="true" id="isHero" name="isHero"
                       th:checked="${shv.isHero}">
                <label class="form-check-label" for="isHero">
                    Tick here if they're a hero (leave it blank if they're a villain)
                </label>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${shv.id}"/>
        <input type="hidden" name="locations" th:value="${shv.locationsSightedAt}"/>
        <button type="submit" class="btn btn-dark">Edit Superhero/ villain</button>
    </form>
    <!-- end of the edit superhero form -->
</div>
<!-- End main body -->
<!-- needed to run bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
