<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- used to present the user with all the organisations within the database -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Organisations</title>
</head>
<body>
<!-- Main Body of Page -->
<!-- Beginning of navigation menu -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">HERO Superhero Sightings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="superheroes">Superheroes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="organisations">Organisations</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <!-- end of navbar -->
<div class="container">
    <div class="row m-4">
        <h1>Organisations </h1>
        </p>
        <p/>
    </div>
    <div>
        <!-- presents the organisations in a bootstrap card format -->
        <div class="row">
            <div class="card w-100" th:each="org : ${organisations}">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text="${org.name}">
                    </h5>
                    <p class="card-text" th:text="'Description: ' +${org.description}"/>
                    <p class="card-text" th:text="'Address: ' +${org.address}"/>
                    <p class="card-text" th:text="'City: ' +${org.city}"/>
                    <p class="card-text" th:text="'Country: ' +${org.country}"/>
                    <p class="card-text" th:text="'Postcode: ' +${org.postcode}"/>
                    <p class="card-text" th:text="'Phone Number: ' +${org.phoneNumber}"/>
                    <p class="card-text" th:text="'Email: ' +${org.email}"/>
                </div>
            </div>
            <p/>
        </div>
        <!-- end of the organisation list -->
    </div>
</div>
<!-- End main body -->
<!-- needed to run bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
