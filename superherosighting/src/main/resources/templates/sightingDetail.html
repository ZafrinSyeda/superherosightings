<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Viewing Sighting</title>
</head>
<body>
<!-- Main Body of Page -->
<!-- Beginning of navigation menu -->
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">HERO Superhero Sightings</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="sightings">Sightings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="superheroes">Superheroes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="locations">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="organisations">Organisations</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!-- end of navbar -->
<div class="container">
  <h3 th:text="${sighting.superherovillain.name + ' sighted at ' + sighting.location.name}"></h3>
  <div class="card w-100">
    <div class="card-body">
      <p class="text-right font-weight-light"
         th:text="${#temporals.formatISO(sighting.timeSighted)}"></p>
      <h5 class="card-title"
          th:text="${sighting.superherovillain.name + ' sighted at ' + sighting.location.name}">
      </h5>
      <p class="card-text"
          th:text="'Name: ' + ${sighting.superherovillain.name}">
      </p>
      <p class="card-text"
         th:text="'Description: ' + ${sighting.superherovillain.description}">
      </p>
      <p class="card-text"
         th:if="${sighting.superherovillain.organisation} != null" th:text="'Organisation: ' +${sighting.superherovillain.organisation.name}">
      </p>
      <p class="card-text"
         th:text="'Location: ' +${sighting.location.name} +', ' +${sighting.location.address}+', '+${sighting.location.city}+', '+${sighting.location.country}+', '+${sighting.location.postcode}"></p>
      <p class="card-text"
         th:text="'Coordinates: ' + ${sighting.location.longitude} +', ' +${sighting.location.latitude}"></p>
    </div>
  </div>
  <div>
  <a href="#" th:href="@{/editSighting(id=${sighting.id})}" class="btn btn-sm btn-dark">Edit</a>
  <button class="btn btn-sm btn-danger" data-toggle="modal" th:attr="data-target='#deleteSightingModal'">
    Delete
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" th:id="deleteSightingModal" tabindex="-1" role="dialog" aria-labelledby="deleteVillainModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteSightingModalLabel">Deleting Sighting...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you wish to delete this sighting?
          <div>
            <i th:text="${sighting.superherovillain.name + ' sighted at ' + sighting.location.name}"></i>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a href="#" th:href="@{/deleteSighting(id=${sighting.id})}" class="btn btn-danger">Delete Sighting</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End main body -->
<!-- needed to run bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
