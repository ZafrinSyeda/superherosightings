<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Location</title>
</head>
<body>
<!-- Main Body of Page -->
<!-- Beginning of navigation menu -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">HERO Superhero Sightings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="superheroes">Superheroes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="organisations">Organisations</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <!-- end of navbar -->
<div class="container">
    <div class="row m-4">
        <h2>Edit Location</h2>
    </div>
    <form action="editLocation" method="POST" class='card p-3 bg-light'>
        <div class="form-group">
            <label for="locationName">
                Name</label>
            <input type="text" name="locationName"
                   id="locationName" class="form-control" th:value="${loc.name}"/>
            <label for="locationDescription">
                Description</label>
            <input type="textarea" name="locationDescription"
                   id="locationDescription" class="form-control" th:value="${loc.description}"/>
            <div class="row g-3">
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${loc.address}">
                </div>
                <div class="col-md-5">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" th:value="${loc.city}">
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" th:value="${loc.country}">
                </div>
                <div class="col-md-2">
                    <label for="postcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="postcode" name="postcode" th:value="${loc.postcode}">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" th:value="${loc.longitude}">
                </div>
                <div class="col-md-6">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude" th:value="${loc.latitude}">
                </div>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${loc.id}"/>
        <button type="submit" class="btn btn-dark">Edit Location</button>
    </form>
</div>

<!-- End main body -->
<!-- needed to run bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
