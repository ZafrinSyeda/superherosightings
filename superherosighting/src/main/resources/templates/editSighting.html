<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Edit Sighting</title>
</head>
<body>
<!-- Main Body of Page -->
<!-- Beginning of navigation menu -->
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">HERO Superhero Sightings</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="sightings">Sightings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="superheroes">Superheroes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="locations">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="organisations">Organisations</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
  <!-- end of navbar -->
<div class="container">
  <div class="row m-4">
    <h2>Edit Sighting</h2>
  </div>
  <form action="editSighting" method="POST" class='card p-3 bg-light'>
    <div class="form-group ">
      <label for="superherovillain">Superhero/ Villain:
      </label>
      <select id="superherovillain" name="superId" class="form-control">
        <option th:each="shv : ${superherovillains}"
                th:value="${shv.id}"
                th:text="${shv.name}"
                th:selected="${sighting.superherovillain.id == shv.id}">Superhero/Villain Name
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="location">Location:
      </label>
      <select id="location" name="locationId" class="form-control">
        <option th:each="loc : ${locations}"
                th:value="${loc.id}"
                th:text="${loc.name}"
                th:selected="${sighting.location.id == loc.id}"
                >Location Name
        </option>
      </select>
      <div>
      </div>
    </div>
    <input type="hidden" name="id" th:value="${sighting.id}"/>
    <input type="hidden" name="timeSighted" th:value="${sighting.timeSighted}"/>
    <button type="submit" class="btn btn-dark">Edit Sighting</button>
  </form>
</div>
</div>
</div>
</div>

<!-- End main body -->
<!-- needed to run bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
